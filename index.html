<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.4.0.js"></script>
    <script src="script.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div id="inputForm">
        <h3>Add Employee</h3>
        <input id="firstNameIn" type="text" placeholder="First Name">
        <input id="lastNameIn" type="text" placeholder="Last Name">
        <input id="IDIn" type="number" placeholder="ID">
        <input id="titleIn" type="text" placeholder="Title">
        <input id="annualSalaryIn" type="number" placeholder="Annual Salary">
        <button id="submitBtn" class="btn btn-dark">Submit</button>
    </div>
    <div id="employees">
        <h3>Employees</h3>
        <table id="employeeTable" class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Annual Salary</th>
                    <th scope="col">Remove</th>
                </tr>
            </thead>
            <tbody id="employeesOut">
                <!-- <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="annualSalaryOut"></td>
                    <td><button class="btn btn-light">Remove</button></td>
                </tr> -->
            </tbody>
        </table>
    </div>
    <div>
        <h4>Total Monthly: $<span id="monthlyOut">$MONTHLYOUT</span></h4>
    </div>
</body>
</html>
